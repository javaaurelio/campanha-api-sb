server.servlet.context-path=/campanha
server.port=8081
spring.application.name=App Teste Bootstrap Spring Boot API

#spring.datasource.url=jdbc:mysql://localhost/vollmed_api
#spring.datasource.username=root
#spring.datasource.password=root

#spring.datasource.url=jdbc:h2:mem:campanha
spring.datasource.url=jdbc:h2:file:./h2db/h2-campanha;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
#spring.datasource.hikari.data-source-properties.oracle.jdbc.ReadTimeout=6000
#spring.datasource.hikari.data-source-properties=h2.consoleTimeout=6
#spring.datasource.hikari.connection-timeout=1000

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

#logging.level.org.springframework.web=TRACE
logging.level.org.springframework.security.web=TRACE
#logging.level.org.springframework.security.config.annotation.web=TRACE



